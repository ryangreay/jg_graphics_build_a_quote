{{currentProduct}} 1
<div class="relative">
  <div class="flex">
    <div style="width:10%" class="flex flex-col justify-center">
      <button class="text-blue-500 background-transparent font-bold uppercase px-3 py-1 text-base outline-none focus:outline-none mr-1 mb-1" type="button" style="transition: all .15s ease" (click)="navigateToPreviousStep()" [disabled]="stepNumber == 1" [class.notActive]="stepNumber == 1">
        <i class="fa fa-chevron-left"></i> Back
      </button>
    </div>
    <div style="width:80%" class="flex flex-col justify-center">
      <div class="row">
        <div class="relative pt-1">
          <div class="overflow-hidden h-8 mb-1 text-sm flex">
            <div style="width:14.28%;border-right-color:#e2e8f0;border-right-width:1px;" class="flex flex-col text-center justify-center">Product</div>
            <div style="width:14.28%;border-right-color:#e2e8f0;border-right-width:1px;" class="flex flex-col text-center justify-center" [class.notActive]="stepNumber < 2">Quality</div>
            <div style="width:14.28%;border-right-color:#e2e8f0;border-right-width:1px;" class="flex flex-col text-center justify-center" [class.notActive]="stepNumber < 3">Fit</div>
            <div style="width:14.28%;border-right-color:#e2e8f0;border-right-width:1px;" class="flex flex-col text-center justify-center" [class.notActive]="stepNumber < 4">Color</div>
            <div style="width:14.28%;border-right-color:#e2e8f0;border-right-width:1px;" class="flex flex-col text-center justify-center" [class.notActive]="stepNumber < 5">Artwork Locations</div>
            <div style="width:14.28%;border-right-color:#e2e8f0;border-right-width:1px;" class="flex flex-col text-center justify-center" [class.notActive]="stepNumber < 6">Artwork Quantities</div>
            <div style="width:14.28%" class="flex flex-col text-center justify-center" [class.notActive]="stepNumber < 7">Quantity</div>
          </div>
        </div>
        
      </div>
      <div class="row">
        <div class="relative pt-1">
          <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-indigo-200">
            <div style="width: 14.28%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-red-500"></div>
            <div *ngIf="stepNumber>=2" style="width: 14.28%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-orange-500"></div>
            <div *ngIf="stepNumber>=3" style="width: 14.28%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-yellow-500"></div>
            <div *ngIf="stepNumber>=4" style="width: 14.28%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-green-500"></div>
            <div *ngIf="stepNumber>=5" style="width: 14.28%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-teal-500"></div>
            <div *ngIf="stepNumber>=6" style="width: 14.28%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500"></div>
            <div *ngIf="stepNumber>=7" style="width: 14.28%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-indigo-500"></div>
          </div>
        </div>
      </div>
      <div class="row"> 
        <h5 class="text-2xl text-center font-normal leading-normal mt-0 mb-2 text-gray-800">
          {{ stepLabel }}
        </h5>
      </div>
    </div>
    <div style="width:10%" class="flex flex-col justify-center">
      <button class="text-green-500 background-transparent font-bold uppercase px-3 py-1 text-base outline-none focus:outline-none mr-1 mb-1" type="button" style="transition: all .15s ease" (click)="navigateToNextStep()" [disabled]="nextDisabled" [class.notActive]="nextIsDisabled()"> 
        Next <i class="fa fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
